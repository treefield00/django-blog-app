{% for comment in post.comment_set.all %}
<div class="comment">
    <b>{{comment.name}} {{comment.created_at}}</b>
    <p>{{comment.text}}</p>
    <a href="{% url 'reply' comment.pk %}">返信する</a>

    {% for reply in comment.reply_set.all %}
    <div class="reply">
        <b>{{reply.name}} {{reply.created_at}}</b>
        <p>{{reply.text}}</p>
    </div>
    {% endfor %}

</div>

{% endfor %}
